<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- Impor script kamu di sini -->
  <link rel="stylesheet" href="style.css">
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
</head>

<body>
  <header class="head_bar">
    <h1 id='animatedTitle' class="head_bar__title"></h1>
  </header>

  <main>
    <section>
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div>
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
        </div>
        <div>
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
        </div>
        <div>
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
        </div>
        <div class='checkboxContainer'>
          <label for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku Ke Rak <span>Belum Selesai Dibaca ðŸ“–</span>
        </button>
      </form>
    </section>

    <section>
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <div>
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
        </div>
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
          Cari ðŸ”Ž
        </button>
      </form>
    </section>

    <section>
      <h2>Belum Selesai Dibaca ðŸ“–</h2>
      <div id="incompleteBookList" data-testid="incompleteBookList"></div>
    </section>

    <section>
      <h2>Selesai Dibaca ðŸ“˜</h2>
      <div id="completeBookList" data-testid="completeBookList"></div>
    </section>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Apakah Anda yakin ingin menghapus buku ini?</p>
        <div class="modal-buttons">
          <button id="cancelDelete">Batal</button>
          <button id="confirmDelete">Hapus</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Buku</h2>
        <form id="editBookForm">
          <div class="input">
            <label for="editBookTitle">Judul</label>
            <input id="editBookTitle" type="text" required>
          </div>
          <div class="input">
            <label for="editBookAuthor">Penulis</label>
            <input id="editBookAuthor" type="text" required>
          </div>
          <div class="input">
            <label for="editBookYear">Tahun</label>
            <input id="editBookYear" type="number" required>
          </div>
          <div class="input_inline">
            <label for="editBookIsComplete">Selesai dibaca</label>
            <input id="editBookIsComplete" type="checkbox">
          </div>
          <div class="modal-buttons">
            <button type="button" id="cancelEdit">Batal</button>
            <button type="submit" id="confirmEdit">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>

</html>
