<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class="head_bar">
  <h1 id='animatedTitle' class="head_bar__title"></h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke Rak</button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    <div id="incompleteBookshelfList" class="book_list"></div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    <div id="completeBookshelfList" class="book_list"></div>
  </section>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Apakah Anda yakin ingin menghapus buku ini?</p>
      <div class="modal-buttons">
        <button id="cancelDelete">Batal</button>
        <button id="confirmDelete">Hapus</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Buku</h2>
      <form id="editBookForm">
        <div class="input">
          <label for="editBookTitle">Judul</label>
          <input id="editBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="editBookAuthor">Penulis</label>
          <input id="editBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="editBookYear">Tahun</label>
          <input id="editBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="editBookIsComplete">Selesai dibaca</label>
          <input id="editBookIsComplete" type="checkbox">
        </div>
        <div class="modal-buttons">
          <button type="button" id="cancelEdit">Batal</button>
          <button type="submit" id="confirmEdit">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="main.js"></script>

</body>
</html>
